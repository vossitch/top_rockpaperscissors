<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Rock Paper Scissors!</title>
</head>
<body>
    
<div class = "body">

<H2>Please hold for game development...</H2>

<div class="playerSelect">
    <select id="playerValue" name="value" <!--onclick = "playRound(playerChoice(), computerPlay())"-->>
        <option value="choose">-- Choose your weapon --</option>
        <option value="rock">Rock</option>
        <option value="paper">Paper</option>
        <option value="scissors">Scissors</option>
    </select>
</div>

    <div class = "button">
        <input type = "button" onclick = "playRound(playerChoice(), computerPlay())" value = "Play Round">  
    </div>

    <div class = "roundresults">
        <p id = "roundWinner"></p>
    </div>

    <div class = "button">
        <input type = "button" onclick = "game()" value = "Play Game">  
    </div>
    <div class = "roundresults">
        <p id = "playerGuess"></p>
    </div>

    <div class = "roundresults">
        <p id = "playerWins"></p>
    </div>
    
    <div class = "roundresults">
        <p id = "computerWins"></p>
    </div>

</div>

<script type = "text/javascript" src="script.js"></script>

</body>
</html>
